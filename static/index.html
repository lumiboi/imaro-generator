<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Imaro Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Imaro Generator</h1>
    <form method="POST" action="/generate">
        <input type="text" name="username" placeholder="X Kullanıcı Adı" required>
        <button type="submit">Oluştur</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if image %}
        <img src="{{ image }}" alt="Harmanlanmış Fotoğraf" style="max-width: 300px; margin-top: 20px;">
    {% endif %}
</body>
</html>

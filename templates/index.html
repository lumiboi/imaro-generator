<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaro Generator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; text-align: center; padding: 50px;">
    <h1 style="color: #333;">Imaro Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image" style="font-size: 18px;">Upload an image to blend:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Generate
        </button>
    </form>

    {% if result_image %}
    <h2 style="margin-top: 40px;">Result Image:</h2>
    <img src="{{ result_image }}" alt="Blended Image" style="max-width: 100%; max-height: 400px;">
    {% endif %}
</body>
</html>

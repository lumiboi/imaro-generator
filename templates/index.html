<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Harmanlama</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .btn {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    img {
      max-width: 512px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>Görsel Harmanlama</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <br>
    <button class="btn" type="submit">Harmanla</button>
  </form>

  {% if result_image %}
    <h2>Sonuç</h2>
    <img src="{{ result_image }}" alt="Harmanlanmış Görsel">
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imaro-generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>imaro-generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="text" name="twitter_handle" placeholder="Twitter kullanıcı adınız" required><br>
        <input type="file" name="user_image" accept="image/*" required><br>
        <button type="submit">Görseli Oluştur</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmarolaştır - Troll Fotoğraf Harmanlama</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }
        h1 {
            color: #FF6347;
            font-size: 48px;
            margin-top: 50px;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: #444;
            border: 2px solid #FF6347;
            color: white;
        }
        button {
            background-color: #FF6347;
            color: white;
            font-size: 20px;
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FF4500;
        }
        .error-message {
            color: #FF0000;
            font-size: 18px;
            margin-top: 20px;
        }
        .output-image {
            margin-top: 30px;
            border: 5px solid #FF6347;
            padding: 10px;
            background-color: #222;
        }
        .output-image img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>İmarolaştır!</h1>
    <p>Burası Twitter profil fotoğrafını "troll" bir şekilde harmanlama yeridir!</p>
    
    <form method="POST">
        <label for="username">Twitter Kullanıcı Adı Gir:</label><br>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adı girin" required>
        <button type="submit">İmarolaştır!</button>
    </form>

    {% if output_image_url %}
        <div class="output-image">
            <h2>Harmanlanmış Fotoğraf:</h2>
            <img src="{{ output_image_url }}" alt="Harmanlanmış Fotoğraf">
        </div>
    {% endif %}
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <footer>
        <p style="margin-top: 50px; color: #FF6347;">İmarolaştır - 2025</p>
    </footer>
</body>
</html>
